<div class="table-header">
  <h2>{{ this.tableTitle }}</h2>
  <span class="spacer"></span>
  <button
    *ngIf="tableActions"
    mat-raised-button
    color="primary"
    (click)="openDialog('200ms', '200ms')"
  >
    Add New
  </button>
</div>

<div class="mat-elevation-z6">
  <table mat-table matSort [dataSource]="tableData">
    <!-- FirstName Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header="lastName" *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let e">{{ e.firstName }} {{ e.lastName }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let e">
        {{ e.role }}
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let e">{{ e.email }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let e">{{ e.phone }}</td>
    </ng-container>

    <!-- For Table Actions as Needed -->
    <div *ngIf="tableActions">
      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let e">
          <!-- edit button -->
          <button mat-icon-button color="primary" (click)="edit(e)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- delete button -->
          <button mat-icon-button color="warn" (click)="delete(e.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </div>

    <!-- For Email Actions as Needed -->
    <div *ngIf="emailAction">
      <!-- Email Column -->
      <ng-container matColumnDef="emailAction">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let e">
          <!-- call button -->
          <button mat-icon-button color="primary">
            <mat-icon>phone</mat-icon>
          </button>
          <!-- email button -->
          <button mat-icon-button color="primary">
            <mat-icon>email</mat-icon>
          </button>
        </td>
      </ng-container>
    </div>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
  </table>
  <!-- <mat-paginator
    [length]="tableData.length"
    [pageSize]="3"
    aria-label="Select page of GitHub search results"
  ></mat-paginator> -->
</div>
