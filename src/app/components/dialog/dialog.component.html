<section>
  <form [formGroup]="dialogForm" (ngSubmit)="confirm(dialogForm.value)">
    <h1 mat-dialog-title color="primary">{{ inputData.title }}</h1>

    <div mat-dialog-content class="input-container">
      <div class="input-subcontainer">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input formControlName="firstName" matInput />
          <mat-hint
            *ngIf="
              dialogForm.controls.firstName.touched &&
              dialogForm.controls.firstName.hasError('required')
            "
            >First name is Required</mat-hint
          >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" />
          <mat-hint
            *ngIf="
              dialogForm.controls.lastName.touched &&
              dialogForm.controls.lastName.hasError('required')
            "
            >Last name is Required</mat-hint
          >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Choose Role</mat-label>
          <mat-select formControlName="role">
            <mat-option value="employee">Employee</mat-option>
            <mat-option value="manager">Manager</mat-option>
          </mat-select>
          <mat-hint
            *ngIf="
              dialogForm.controls.role.hasError('required') &&
              dialogForm.controls.role.touched
            "
            >Employee role is required</mat-hint
          >
        </mat-form-field>
      </div>
      <div class="input-subcontainer">
        <mat-form-field>
          <mat-label>Yearly Salary</mat-label>
          <input matInput formControlName="salary" type="number" />
          <mat-hint
            *ngIf="
              dialogForm.controls.salary.hasError('required') &&
              dialogForm.controls.salary.touched
            "
            >Salary is required</mat-hint
          >
        </mat-form-field>
        <span class="spacer"></span>
        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phone" type="text" />
          <mat-hint
            *ngIf="
              dialogForm.controls.phone.hasError('required') &&
              dialogForm.controls.phone.touched
            "
            >Phone number is required</mat-hint
          >
          <mat-hint
            *ngIf="
              dialogForm.controls.phone.hasError('pattern') &&
              dialogForm.controls.phone.touched
            "
            >Enter a valid 10 digit number</mat-hint
          >
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-hint
            *ngIf="
              dialogForm.controls.email.hasError('required') &&
              dialogForm.controls.email.touched
            "
            >Email is required</mat-hint
          >
          <mat-hint
            *ngIf="
              dialogForm.controls.email.hasError('email') &&
              dialogForm.controls.email.touched
            "
            >Enter a valid email</mat-hint
          >
        </mat-form-field>
      </div>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit">Confirm</button>
      <span class="spacer"></span>
      <button mat-raised-button [mat-dialog-close]="closeMessage" color="warn">
        Cancel
      </button>
    </div>
  </form>
</section>
